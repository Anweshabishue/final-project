<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF - Q&A</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

 .container {
    margin: 40px;
}    

/* header {
    width: 100%;
    text-align: center;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
} */




/* Sidebar Styles */
.sidebar {
    height: 300px;
    width: 20%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-right: 20px;
}

.sidebar h2 {
    text-align: center;
    color: black;
}

.file-upload {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.file-upload input {
    padding: 10px;
    font-size: 1em;
}

.file-upload button {
    padding: 10px;
    font-size: 1em;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.file-upload button:hover {
    background-color: black;
}

/* Main Content Area Styles */
.main-content {
    height: 100%;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-left: 150px;
}

.main-content h2 {
    text-align: center;
    color: black;
}
.ff{
    display: flex;
    margin-top: 70px;
}

#user-question {
    width: 80%;
    height: 150px;
    padding: 15px;
    font-size: 1.1em;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#submit-btn {
    padding: 12px 20px;
    font-size: 1.1em;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

#submit-btn:hover {
    background-color: black;
}

#answer-area {
    margin-top: 20px;
}

#answer-text {
    font-size: 1.2em;
    color: #333;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 700px; /* or whatever fixed max you want */
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;


}
.navbar {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) ;
      padding: 1rem;  
}
.logo span {
    font-weight: 600;
    font-size: 1.25rem;
    margin-left: 70px;
}
.nav-content {
     max-width: 1280px; 
      margin: 0 auto;  
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.log-out {
    height: 15px;
    width: 40px;
    padding: 0.5rem 1rem;
    color: white;
    background-color: blue;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
}
body {
  font-size: 18px;
  padding: 20px;
}

/* Tablets */
@media (max-width: 768px) {
  body {
    font-size: 16px;
    padding: 15px;
  }
}

/* Mobile phones */
@media (max-width: 480px) {
  body {
    font-size: 14px;
    padding: 10px;
  }

  .container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
    margin-top: 10px;
  }
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span>TestMate</span>
            </div>
            <a href="{{ url_for('logout') }}" class="log-out">Logout</a>
        </div>
    </nav>
    <!-- Main Container -->
     
    <div class="container">
        <!-- Header -->
         <center>
        <header>
            <!-- <h1>üìÑ Chat with PDF</h1> -->
            <h3>Upload your PDFs and ask questions about the content!</h3>
        </header>
    </center>
        <!-- Sidebar -->
         <div class="ff">
        <div class="sidebar">
            <h2>üìÅ Menu</h2>
            <div class="file-upload"> 
                <input type="file" id="pdf-files" multiple accept=".pdf">
                <button id="upload-btn">Upload PDFs</button>
             </div> 
            <p id="upload-status"></p>
        </div>
       <center>
        <!-- Main Content Area -->
        <div class="main-content">
            <h2>Ask a Question</h2>
            <textarea id="user-question" placeholder="Type your question here..."></textarea>
            <button id="submit-btn">Submit Question</button>
            <div id="answer-area">
                <h3>Answer:</h3>
                <p id="answer-text"></p>
            </div>
        </div>
    </div>
    </div>

</center>
<script>
    
document.getElementById("upload-btn").addEventListener("click", async () => {
    const files = document.getElementById("pdf-files").files;
    if (files.length === 0) return alert("Please select at least one PDF.");

    const formData = new FormData();
    for (const file of files) {
        formData.append("pdfs[]", file);
    }

    const res = await fetch("/upload_pdfs", { method: "POST", body: formData });
    const data = await res.json();
    document.getElementById("upload-status").textContent = data.message;
});

document.getElementById("submit-btn").addEventListener("click", async () => {
    const question = document.getElementById("user-question").value.trim();
    if (!question) return alert("Please type a question.");

    const res = await fetch("/ask_question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    const data = await res.json();
    document.getElementById("answer-text").textContent = data.answer;
});

</script>
</body>
</html>
